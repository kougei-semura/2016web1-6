<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>タイトル</title>
  <link rel="stylesheet" href="css/default.css" type="text/css">
</head>
<body>
  <h1>5月16日WEBプログラミング課題</h1>
  
  <h2>要素を左から右に並べる</h2>
  <dl class="explanation">
    <dt>要素1：</dt><dd>要素1</dd>
    <dt>要素2：</dt><dd>要素2</dd>
    <dt>要素3：</dt><dd>要素3</dd>
  </dl>
  <br>
  <h2>ボタンのデザイン</h2>
  <input type="submit" value="ok" class="btn btn-submit">
  <input type="reset" value="リセット" class="btn btn-reset">
  
  <h2>かっこいい表</h2>
  <table id="ingredient">
    <caption>カレーの材料</caption>
    <colgroup id="name">
    <colgroup id="amount">
    <colgroup id="price">
    <thead>
      <tr><th></th><td>数量</td><td>値段</td></tr>
    </thead>
    <tbody>
      <tr><th>ジャガイモ</th><td>3個</td><td rowspan="2">300円</td></tr>
      <tr><th>ニンジン</th><td>1本</td></tr>
      <tr><th>豚ブロック</th><td>300g</td><td>400円</td></tr>
      <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
    </tbody>
    <tfoot>
      <tr><th>合計</th><td colspan="2">1000円</td></tr>
    </tfoot>
  </table>
  
</body>
</html>
